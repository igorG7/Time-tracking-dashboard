<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <title>Time Tracking</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="mainCard">
            <div class="profile">
              <div class="imgProfile"><img src="img/image-jeremy.png" /></div>
              <div class="nameProfile">
                <p>Report for</p>
                <p>
                  Jeremy <br />
                  Robson
                </p>
              </div>
            </div>
            <div class="options">
              <p>Daily</p>
              <p>Weekly</p>
              <p>Monthly</p>
            </div>
          </div>

          <div class="cardGroup">
            <div class="card cdColor">
              <img src="img/icon-work.svg" />
              <div class="contentCard">
                <div class="upContent">
                  <span>Work</span>
                  <img src="img/icon-ellipsis.svg" />
                </div>
                <div class="middleContent">
                  <p class="hours">32hrs</p>
                  <p class="lastMoment">Last Week - 36hrs</p>
                </div>
              </div>
            </div>

            <div class="card cdColor">
              <img src="img/icon-play.svg" />
              <div class="contentCard">
                <div class="upContent">
                  <span>Play</span>
                  <img src="img/icon-ellipsis.svg" />
                </div>
                <div class="middleContent">
                  <p class="hours">10hrs</p>
                  <p class="lastMoment">Last Week - 8hrs</p>
                </div>
              </div>
            </div>

            <div class="card cdColor">
              <img src="img/icon-study.svg" />
              <div class="contentCard">
                <div class="upContent">
                  <span>Study</span>
                  <img src="img/icon-ellipsis.svg" />
                </div>
                <div class="middleContent">
                  <p class="hours">4hrs</p>
                  <p class="lastMoment">Last Week - 7hrs</p>
                </div>
              </div>
            </div>

            <div class="card cdColor">
              <img src="img/icon-exercise.svg" />
              <div class="contentCard">
                <div class="upContent">
                  <span>Exercise</span>
                  <img src="img/icon-ellipsis.svg" />
                </div>
                <div class="middleContent">
                  <p class="hours">4hrs</p>
                  <p class="lastMoment">Last Week - 5hrs</p>
                </div>
              </div>
            </div>

            <div class="card cdColor">
              <img src="img/icon-social.svg" />
              <div class="contentCard">
                <div class="upContent">
                  <span>Social</span>
                  <img src="img/icon-ellipsis.svg" />
                </div>
                <div class="middleContent">
                  <p class="hours">5hrs</p>
                  <p class="lastMoment">Last Week - 10hrs</p>
                </div>
              </div>
            </div>

            <div class="card cdColor">
              <img src="img/icon-self-care.svg" />
              <div class="contentCard">
                <div class="upContent">
                  <span>Self Care</span>
                  <img src="img/icon-ellipsis.svg" />
                </div>
                <div class="middleContent">
                  <p class="hours">2hrs</p>
                  <p class="lastMoment">Last Week - 2hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</html>
